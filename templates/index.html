<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion for DS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            margin: 1rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-section {
            margin-bottom: 1.5rem;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            display: block;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.25rem;
        }
        
        .stat-value {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status {
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Notion for DS</h1>
            <p>Store messages in your Notion database</p>
            <div style="margin-top: 1rem;">
                <a href="/admin" style="color: #667eea; text-decoration: none; font-size: 0.9rem;">ðŸ”§ Admin Panel</a>
            </div>
        </div>
        
        <div id="status" class="status">
            Checking connection...
        </div>
        
        <div class="input-section">
            <div class="form-group">
                <label for="digitInput">Enter 4-digit sequence:</label>
                <input 
                    type="text" 
                    id="digitInput" 
                    name="digitInput" 
                    placeholder="Enter 4 digits..."
                    maxlength="4"
                    pattern="[0-9]{4}"
                    autocomplete="off"
                />
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Sent:</span>
                    <span class="stat-value" id="sentCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Last:</span>
                    <span class="stat-value" id="lastSent">-</span>
                </div>
            </div>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        let sentCount = 0;
        let isProcessing = false;
        
        // Check connection status
        async function checkStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                const statusDiv = document.getElementById('status');
                
                if (data.notion_configured) {
                    statusDiv.textContent = 'âœ… Connected to Notion';
                    statusDiv.className = 'status connected';
                } else {
                    statusDiv.textContent = 'âŒ Notion not configured';
                    statusDiv.className = 'status disconnected';
                }
            } catch (error) {
                document.getElementById('status').textContent = 'âŒ Connection error';
                document.getElementById('status').className = 'status disconnected';
            }
        }
        
        // Handle digit input
        document.getElementById('digitInput').addEventListener('input', async (e) => {
            const input = e.target;
            const value = input.value.replace(/\D/g, ''); // Only allow digits
            
            // Update input with only digits
            input.value = value;
            
            // Check if we have exactly 4 digits
            if (value.length === 4 && !isProcessing) {
                await sendToNotion(value);
            }
        });
        
        // Handle key events for faster input
        document.getElementById('digitInput').addEventListener('keydown', (e) => {
            // Allow: backspace, delete, tab, escape, enter
            if ([8, 9, 27, 13, 46].indexOf(e.keyCode) !== -1 ||
                // Allow Ctrl+A, Ctrl+C, Ctrl+V, Ctrl+X
                (e.keyCode === 65 && e.ctrlKey === true) ||
                (e.keyCode === 67 && e.ctrlKey === true) ||
                (e.keyCode === 86 && e.ctrlKey === true) ||
                (e.keyCode === 88 && e.ctrlKey === true)) {
                return;
            }
            
            // Ensure that it is a number and stop the keypress
            if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) &&
                (e.keyCode < 96 || e.keyCode > 105)) {
                e.preventDefault();
            }
        });
        
        async function sendToNotion(digits) {
            if (isProcessing) return;
            
            isProcessing = true;
            const input = document.getElementById('digitInput');
            
            try {
                const response = await fetch('/store', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: digits })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update stats
                    sentCount++;
                    document.getElementById('sentCount').textContent = sentCount;
                    document.getElementById('lastSent').textContent = digits;
                    
                    // Clear input and focus for next entry
                    input.value = '';
                    input.focus();
                    
                    // Show brief success indicator
                    showQuickResult('âœ… Sent', 'success');
                } else {
                    showQuickResult(`âŒ ${data.error}`, 'error');
                    input.focus();
                }
            } catch (error) {
                showQuickResult('âŒ Network error', 'error');
                input.focus();
            } finally {
                isProcessing = false;
            }
        }
        
        function showQuickResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            
            // Auto-hide after 1 second for quick feedback
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 1000);
        }
        
        // Focus input on page load
        window.addEventListener('load', () => {
            document.getElementById('digitInput').focus();
        });
        
        // Check status on page load
        checkStatus();
    </script>
</body>
</html>
